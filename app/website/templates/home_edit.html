{% extends 'base.html' %}

{% block server-template %}
<div id='server-template' class='home_edit'>
    <p class='angular' model='modelApp' index='pagename'>[[ pagename|title ]]</p>
    <p class='angular' model='modelApp' index='userName'>[[ userName ]]</p>
</div>
{% endblock %}

{% block angular-template %}
<div id='angular-template' class='home_edit' ng-controller='mvcCtrl' style='display:none;'>
    <p>{{ modelApp.pagename }}</p>
    <p>{{ modelApp.userName }}</p>
</div>
{% endblock %}
